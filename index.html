<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="quote.png" type="image/png" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <img src="quote.png" class=" quote-icon" >
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div id="quote-author" class="quote-author">
        <span id="author"></span>
      </div>
      <!-- button -->
      <div class="btn-container">
        <button class="twitter-btn" id="twitter-btn" title="Tweet This!">
          <i class="ri-twitter-fill twitter-icon"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
